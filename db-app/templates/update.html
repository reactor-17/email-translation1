<!DOCTYPE html>
<html lang="en">
<head>
    <title>CRUD App - Update User</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
{# NavBar #}
<nav class="navbar">
    <a class="navbar-brand" href="/">Users</a>
    <a href="/create">Add User</a>
</nav>
{# Update user form #}
<section>
    <form method="post" action="/update/{{ Name }}">
        <div>
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="Name" name="Name" disabled value="{{ Name }}">
            <br>
            <small class="form-text text-muted">This is the primary key for the customer. It should not be changed.</small>
        </div>
        <br>
        <div>
            <label for="Email">Email</label>
            <input class="form-control" id="Email" name="Email">{{Email}}</input>
        </div>
        <br>
        <div>
            <label for="Language">Language</label>
            <select class="form-control" id="Language" name="Language">
                <option value="es" {% if Language == "es" %}selected{% endif %}>es</option>
                <option value="pr" {% if Language == "pr" %}selected{% endif %}>pr</option>
            </select>
        </div>
        <br>
        <div>
            <label for="Class">Class</label>
            <input class="form-control" id="Class" name="Class">{{Class}}</input>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>
</body>
</html>
