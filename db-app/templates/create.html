<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CRUD App - Create customer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
    {# NavBar #}
    <nav class="navbar">
        <a class="navbar-brand" href="/">Users</a>
    </nav>
    {# Create user form #}
    <section>
        <form method="post" action="/create">
            <div>
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="Name" name="Name">
                <br>
                <small class="form-text text-muted">This is the primary key for the user. It must be unique.</small>
            </div>
            <br>
            <div>
                <label for="Email">Email</label>
                <input class="form-control" id="Email" name="Email"></input>
            </div>
            <br>
            <div>
                <label for="Language">Language</label>
                <select class="form-control" id="Language" name="Language">
                    <option value="es" selected>es</option>
                    <option value="pr">pr</option>
                </select>
            </div>
            <br>
            <div>
                <label for="Class">Class</label>
                <input class="form-control" id="Class" name="Class"></input>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
    </body>
</html>
